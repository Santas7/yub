<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">YUB</div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for videos...">
            <button id="searchBtn">Search</button>
        </div>
    </header>
    
    <main>
        <div id="videoPlayerContainer" class="video-player-container">
            <button id="backBtn" class="back-button">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <div class="video-content">
                <div class="video-player">
                    <iframe id="videoPlayer" class="video-player-iframe" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-details">
                    <h2 id="videoTitle">Video Title</h2>
                    <p id="viewCount">Views</p>
                    <p id="videoDescription">Description</p>
                    <button id="toggleDescription" class="description-toggle">
                        <i class="fas fa-chevron-down"></i> Show More
                    </button>
                </div>
            </div>
            <div id="relatedVideos" class="related-videos">
                <!-- Related videos will be dynamically added here -->
            </div>
        </div>

        <div id="videos" class="video-grid">
            <!-- Video cards will be dynamically added here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
